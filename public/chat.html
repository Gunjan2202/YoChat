    <div class="bgclass">
    <img class="wave" src="img/wave3.jpeg">

    <div class="chat-container">
      <div class="chat-sidebar-main">
        <header class="chat-header">
        <h2 id="chattitle"><a href="index.html"><i class="fas fa-arrow-left"></i></a> YoChat</h2>

        <div id="mssg"></div>

        <!-- <a href="index.html" class="btn">Leave Room</a> -->
  
      
      </header>
        <div class="chat-sidebar ">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
      </div>
      <div id="chat-space">
      <header class="chat-header">
        <h2 id="chattitle"><a href="index.html"><i class="fas fa-arrow-left"></i></a> YoChat</h2>
        <!-- <div class="hi-msg"></div> -->
        <div id="mssg"></div>

      <main class="chat-main">
        <!-- <div class="chat-sidebar">

          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div> -->
        <div class="chat-messages">
          <div class="message1 red"><p class="text">Connecting...</p></div>
          
        </div>
      </main>
      
      <div class="chat-form-container">

        <div class="tag">
          <p onclick=hide()>x</p>
        </div>
        <form id="chat-form">

          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
  </div>
  </div>
